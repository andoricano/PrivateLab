<!DOCTYPE html>
<html lang="ko">

<!-- Bootstrap이란? -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Web 1-04</title>
    <style>
        .vanilla-card {
            width: 300px;
            height:400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }

        .vanilla-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .vanilla-card .card-content {
            padding: 15px;
        }

        .vanilla-card h1 {
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div class="vanilla-card">
        <img src="rsc/hero01.png" alt="이미지">
        <div class="card-content">
            <h1>Vanilla CSS</h1>
            <p>Vanilla CSS padding. margin.</p>
        </div>
    </div>

    <div class="card shadow-lg border-primary" style="width: 300px; height:400px;">
        <img src="rsc/hero01.png" class="card-img-top" alt="이미지">

        <div class="card-body">
            <h1 class="card-title h1">Bootstrap</h1>
            <p class="card-text text-muted fw-bold mb-0">Bootstrap CSS padding. margin.</p>
        </div>
    </div>

</body>

</html>
