<!DOCTYPE html>
<html lang="en">

<!-- Bootstrap -->

<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light" style="color: #075985;">

    <!-- 일반적으로 Bootstrap에서 navigation엔 sticky-top을 사용하여 스크롤에 대응 -->
    <!-- Sticky top is Position an element at the top of the viewport, from edge to edge, but only after you scroll past it. -->
    <header class="sticky-top" style="background-color: rgba(186, 230, 253, 0.7);">


        <!-- navbar를 사용할 때 사용하라고 권장하는 navbar-expand-size, light는 브라우저 테마에 대응 색상 적용-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <!--  
             Bootstrap Framework은 Section(Component Group)으로 구분됨.
             Section은 다음과 같이 있음 : Layout, content, form, component, helper
            여기서 container는 layout에 속함.
             -->

            <!-- navbar가 flex-wrap이라서 내용이 많아지면 줄바꿈이 일어남 이걸 방지하기 위한 norwap-->
            <div class="container flex-nowrap">
                <!-- navbar-brand : 이름처럼 brand logo를 쓸 때 사용, fontsize, fontweight, margin bottom-->
                <h1 class="navbar-brand fs-5 fw-bold mb-0" style="color: #0c4a6e;">
                    CSS Framework : Bootstrap
                </h1>

                <ul class="navbar-nav ms-auto flex-row gap-4">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link fw-medium p-0 active"
                            style="font-size: 0.875rem;">Bootstrap</a>
                    </li>
                    <li class="nav-item">
                        <a href="./tailwind.html" class="nav-link fw-medium p-0"
                            style="font-size: 0.875rem;">Tailwind</a>
                    </li>
                    <li class="nav-item">
                        <a href="./test/bootstrap-test.html" class="nav-link fw-medium p-0"
                            style="font-size: 0.875rem;">Bootstrap
                            Framework</a>
                    </li>

                    <li class="nav-item">
                        <a href="./test/tailwind-test.html" class="nav-link fw-medium p-0"
                            style="font-size: 0.875rem;">Tailwind
                            Framework</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container py-5"  style="max-width: 896px;">
            <div class="mx-auto">

                <!-- card 관련 component들은 대부분 배치 혹은 여백에 대한 기능을 수행함-->
                <div class="card rounded-4"
                    style="background-color: rgba(255, 255, 255, 0.8); border-color: #7dd3fc; color: #075985;">

                    <div class="card-body p-4">

                        <h5 class="card-title fw-bold">Profile Info</h5>

                        <!-- 표 부분은 GPT만 사용 -->
                        <div class="d-flex flex-column flex-sm-row gap-4 align-items-start" style="min-width: 500px;">
                            <img src="./profile.jpg" class="rounded-3 border border-info"
                                style="width: 8rem; height: 8rem;">

                            <div class="container-fluid p-0">
                                <div class="row g-0 mb-2">
                                    <!-- Bootstrap의 표는 기본적으로 12등분 사이즈로 계산됨 col-2인 경의 1/6을 사용하겠다는 의미 -->
                                    <div class="col-2 fw-medium">Name</div>
                                    <!-- col-auto 내용물 크기만큼-->
                                    <div class="col-auto border-start mx-3"></div>
                                    <!-- 남음 부분 모두 -->
                                    <div class="col">Ando Choi</div>
                                </div>
                                <div class="row g-0 mb-2">
                                    <div class="col-2 fw-medium">Job</div>
                                    <div class="col-auto border-start mx-3"></div>
                                    <div class="col">Full stack engineer</div>
                                </div>
                                <div class="row g-0 mb-2">
                                    <div class="col-2 fw-medium">Age</div>
                                    <div class="col-auto border-start mx-3"></div>
                                    <div class="col">30</div>
                                </div>
                                <div class="row g-0 mb-2">
                                    <div class="col-2 fw-medium">Edu</div>
                                    <div class="col-auto border-start mx-3"></div>
                                    <div class="col">Recode</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="container mx-auto pb-5" style="max-width: 896px;">
            <div class="card rounded-4 border-info "
                style="color: #075985;">
                <div class="card-body p-4">
                    <p class="fs-5 fw-bold mb-4">My Links</p>
                    <div class="d-flex gap-4 align-items-start" style="min-width: 500px;">
                        <div class="d-flex gap-3 align-items-center">
                            <a href="#"><img src="./github.png" alt="GitHub" style="max-height: 50px;"></a>
                            <a href="#"><img src="./notion.png" alt="Notion" style="max-height: 50px;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="career">
        <hr>
        <h2>Career</h2>
        <article>
            <h3>Huinsystec</h3>
            <p>2023.12 - 2025.12</p>
            <ul>
                <li>Android SI: SDK, NDK, BLE, BT</li>
                <li>Microchip Builder: Arduino</li>
            </ul>
        </article>
    </footer>

</body>


</html>
