<!DOCTYPE html>
<html lang="en">

<!-- Tailwind -->

<head>
    <meta charset="UTF-8">
    <title>Portfoilo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">


    <header class="bg-sky-200/70 backdrop-blur-md text-sky-900">

        <!-- 최대 가로폭 72rem, mx는 margin x축의 줄임말. 나머지는 예상대로 padding x, y축과 flex 속성들 -->
        <nav class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-sky-800">
                CSS Framework
            </h1>

            <!-- 1gap 당 4px. , sm = 14px -->
            <ul class="flex gap-6 text-sm font-medium">
                <li>
                    <a href="./index.html" class="hover:text-sky-600 transition-colors">
                        Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#Tailwind" class="hover:text-sky-600 transition-colors">
                        Tailwind
                    </a>
                </li>
                <li>
                    <a href="#Framework" class="hover:text-sky-600 transition-colors">
                        CSS Framework
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="max-w-4xl mx-auto px-6 py-16">
                <div class="flex gap-6 items-start
                    border border-sky-300 rounded-xl
                    bg-white/80 p-6 min-w-[500px]">

                    <img src="./profile.jpg" alt="profile image"
                        class="w-32 h-32 rounded-lg object-cover border border-sky-200">

                    <div class="grid grid-cols-[120px_auto_1fr] gap-y-2">
                        <div class="font-medium">Name</div>
                        <div class="border-l mx-2"></div>
                        <div>Ando Choi</div>

                        <div class="font-medium">Job</div>
                        <div class="border-l mx-2"></div>
                        <div>Full stack engineer</div>

                        <div class="font-medium">Age</div>
                        <div class="border-l mx-2"></div>
                        <div>30</div>

                        <div class="font-medium">Edu</div>
                        <div class="border-l mx-2"></div>
                        <div>Recode</div>

                    </div>

                </div>

            </div>
        </section>

        <hr>

        <section id="links">
            <h2>Links</h2>
            <div class="link-group">
                <a href="#">GitHub</a>
                <a href="#">Notion</a>
                <a href="#">Blog</a>
            </div>
        </section>
    </main>

    <footer id="career">
        <hr>
        <h2>Career</h2>
        <article>
            <h3>Huinsystec</h3>
            <p>2023.12 - 2025.12</p>
            <ul>
                <li>Android SI: SDK, NDK, BLE, BT</li>
                <li>Microchip Builder: Arduino</li>
            </ul>
        </article>
    </footer>

</body>

</html>
