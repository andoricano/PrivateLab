<!DOCTYPE html>
<html lang="en">

<!-- Tailwind -->

<head>
    <meta charset="UTF-8">
    <title>Portfoilo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-sky-800 antialiased">


    <header class="bg-sky-200/70 backdrop-blur-md text-sky-900">

        <!-- 최대 가로폭 72rem, mx는 margin x축의 줄임말. 나머지는 예상대로 padding x, y축과 flex 속성들 -->
        <nav class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold">
                CSS Framework : Tailwind
            </h1>

            <!-- 1gap 당 4px. , sm = 14px -->
            <ul class="flex gap-6 text-sm font-medium">
                <li>
                    <a href="./index.html" class="hover:text-sky-600 transition-colors">
                        Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#Tailwind" class="hover:text-sky-600 transition-colors">
                        Tailwind
                    </a>
                </li>
                <li>
                    <a href="./test.html" class="hover:text-sky-600 transition-colors">
                        Test History
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="max-w-4xl my-10 mx-auto border border-sky-300 rounded-xl bg-white/80 p-10 flex flex-col ">
                <p class="text-lg font-semibold mb-4">Profile Info</p>

                <div class="flex gap-6 items-start min-w-[500px]">

                    <img src="./rsc/profile.jpg" alt="profile image"
                        class="w-32 h-32 rounded-lg object-cover border border-sky-200">

                    <div class="grid grid-cols-[120px_auto_1fr] gap-y-2">
                        <div class="font-medium">Name</div>
                        <div class="border-l mx-2"></div>
                        <div>Ando Choi</div>

                        <div class="font-medium">Job</div>
                        <div class="border-l mx-2"></div>
                        <div>Full stack engineer</div>

                        <div class="font-medium">Age</div>
                        <div class="border-l mx-2"></div>
                        <div>30</div>

                        <div class="font-medium">Edu</div>
                        <div class="border-l mx-2"></div>
                        <div>Recode</div>

                    </div>

                </div>

        </section>

        <section>

            <div class="max-w-4xl my-10 mx-auto border border-sky-300 rounded-xl bg-white/80 p-10 flex flex-col ">
                <div class="text-lg font-semibold mb-4">My Links</div>

                <div class="flex gap-6 items-start min-w-[500px]">
                    <div class="flex gap-4 items-center">

                        <a href="#">
                            <img src="./rsc/github.png" alt="GitHub" class="w-auto h-auto max-h-12 max-w-12">
                        </a>

                        <a href="#">
                            <img src="./rsc/notion.png" alt="Notion" class="w-auto h-auto max-h-12 max-w-12">
                        </a>

                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>



        <div class="max-w-4xl my-10 mx-auto border border-sky-300 rounded-xl bg-white/80 p-10 flex flex-col">
            <div class="text-lg font-semibold mb-4">Career</div>

            <div class="grid grid-cols-[auto_1px_auto_1px_auto_1px_auto] gap-x-4 items-center w-full">

                <div class="flex flex-col">
                    <span class="text-xs text-gray-500">Company</span>
                    <span class="font-medium">Huinsystec</span>
                </div>

                <div class="w-[1px] h-8 bg-sky-200"></div>

                <div class="flex flex-col">
                    <span class="text-xs text-gray-500">Work Experience</span>
                    <span class="font-medium">Android SI: SDK, NDK</span>
                </div>

                <div class="w-[1px] h-8 bg-sky-200"></div>

                <div class="flex flex-col">
                    <span class="text-xs text-gray-500">Sub Experience</span>
                    <span class="font-medium">Microchip: Arduino Builder</span>
                </div>

                <div class="w-[1px] h-8 bg-sky-200"></div>

                <div class="flex flex-col">
                    <span class="text-xs text-gray-500">Date</span>
                    <span class="font-medium whitespace-nowrap">2023.12 - 2025.12</span>
                </div>

            </div>
        </div>


    </footer>

</body>

</html>
